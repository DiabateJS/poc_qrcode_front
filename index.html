<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form QR Code</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body ng-app="app" ng-controller="MainController">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <h3 class="text-center">Formulaire attestation célibat</h3>
                <form>
                    <div class="form-group row">
                      <label for="titre" class="col-sm-2 col-form-label">Titre</label>
                      <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" ng-model="celibataire.titre" id="text">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                        <div class="col-sm-10">
                          <input type="text" readonly class="form-control-plaintext" id="nom" ng-model="celibataire.nom">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="prenom" class="col-sm-2 col-form-label">Prenom</label>
                        <div class="col-sm-10">
                          <input type="text" readonly class="form-control-plaintext" id="prenom" ng-model="celibataire.prenom">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dateNaissance" class="col-sm-2 col-form-label">Date Naissance</label>
                        <div class="col-sm-10">
                          <input type="date" readonly class="form-control-plaintext" id="dateNaissance" ng-model="celibataire.dateNaissance">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="vileNaissance" class="col-sm-2 col-form-label">Ville Naissance</label>
                        <div class="col-sm-10">
                          <input type="text" readonly class="form-control-plaintext" id="villeNaissance" ng-model="celibataire.villeNaissance">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nomPrenomPere" class="col-sm-2 col-form-label">Nom Prenom Pére</label>
                        <div class="col-sm-10">
                          <input type="text" readonly class="form-control-plaintext" id="nomPrenomPere" ng-model="celibataire.nomPrenomPere">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nomPrenomMere" class="col-sm-2 col-form-label">Nom Prenom Mére</label>
                        <div class="col-sm-10">
                          <input type="text" readonly class="form-control-plaintext" id="nomPrenomMere" ng-model="celibataire.nomPrenomMere">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="numCertifCelibat" class="col-sm-2 col-form-label">N° Certificat Célibat</label>
                        <div class="col-sm-10">
                          <input type="text" readonly class="form-control-plaintext" id="numCertifCelibat" ng-model="celibataire.numCertifCelibat">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dateDelivrance" class="col-sm-2 col-form-label">Date délivrance</label>
                        <div class="col-sm-10">
                          <input type="date" readonly class="form-control-plaintext" id="dateDelivrance" ng-model="celibataire.dateDelivrance">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ville" class="col-sm-2 col-form-label">Ville (Commune)</label>
                        <div class="col-sm-10">
                          <input type="text" readonly class="form-control-plaintext" id="ville" ng-model="celibataire.ville">
                        </div>
                    </div>
                  </form>
                </div>
                <div class="col-lg-4">
                    <button class="btn btn-primary" ng-click="genQrCode()">Générer QR Code</button>
                    <div id="qr_code_img"></div>
                </div>
            </div>
        </div>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="node_modules/angular/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="services/constants.js"></script>
        <script src="services/qrCodeService.js"></script>
        <script src="controllers/mainCtrl.js"></script>
    </body>
</html>
